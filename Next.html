<!DOCTYPE html>
<html lang="en">
<head>
    <title>Next</title>
    <style>
        
*{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    font-family: Poppins, sans-serif;

}
section{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(-30deg, #03a9f4  0%, #3a78b7  50%, #262626  50%, #607d8b  100% );
    filter: hue-rotate(120deg);
    animation: animate 6s linear infinite;
 
}

@keyframes animate{

    0%
    {
        filter: hue-rotate(0deg);

    }
    100%
    {
        filter: hue-rotate(360deg);  
    }
}
.box{
    position: relative;
    padding: 50px;
    width: 360px;
    height: 480px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(255,255,255,0.1);
    border: radius 6px;
    box-shadow: 0  5px  35px  rgba(0,0,0,0.2);

    

}
.box::after{
    content: '';
    position: absolute;
    top: 5px;
    left: 5px;
    right: 5px;
    bottom: 5px;
    border-radius: 5px;
    pointer-events: none;
    background: linear-gradient(to bottom,  rgba(255, 255, 255, 0.3) 0%
    rgba(255, 255, 255, 0.1)  15%, transparent 50% , transparent 85% ,rgba(255, 255, 255, 0.3) 100%  );
}

.box .form{
    position: relative;
    width: 100%;

}

.box .form .h2{
    color: #fff;
    font-weight: 600;
    letter-spacing: 1px;
    margin-bottom: 30px;

}

.box  .form  .inputBox{
    position: relative;
    width: 100%;
    margin-bottom: 20px;

}
.box  .form  .inputBox input{
    width: 100%;
    outline: none;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background: transparent;
    padding: 8px  10px;
    padding-left: 35px;
    border-radius: 6px;
    color: #fff;
    font-size: 16px;
    font-weight: 300;

    box-shadow: inset 0  0  25px   rgba(0,0,0,0.2);
}

.box  .form  .inputBox input[type="submit"]{
    background: #fff;
    color: #111;
    max-width: 100px;
    padding: 8px  10px;
    box-shadow:none;
    font-weight: 500;
    letter-spacing: 1px;

}
.box  .form  .inputBox input::placeholder{
    color: #fff;
    
}

.box  .form  .inputBox img{
    position: absolute;
    top: 10px;
    left: 10px;
    transform:scale(0.7);
    filter: invert(1);

}



.box  .form  p{
    color: #fff;
    font-weight: 300;
    font-size: 15px;
    margin-top: 5px;

}

.box  .form a{
    color: #fff;

}



.inputBox input[type="submit"]{
    background: rgba(0, 0, 0, 0);
    color: #111;
    max-width: 100px;
    padding: 8px 10px;
    box-shadow: none;
    font-weight: 500;
    letter-spacing: 1px;
    transition: 0.9s ease;
    border-bottom: 10px;
}




.inputBox input[type="submit"]:hover{
    background-color: rgba(255, 255, 255, 0);
    color: rgb(255, 255, 255);
    border-radius: 10px;
    margin: 5px;
    border: 2px;
    border-color: rgb(0, 136, 255);
    
}


    </style>
    
</head>
<body>
    <section>
        <div class="box">
            <div class="form">
                <h2 class="h2">Enter Details</h2>
                <form>
                    <div class="inputBox">
                        <input type="number" placeholder="Enter Phone number">
                        <img src="phone.png" width="20px" alt="Phone">
                    </div>
                    <div class="inputBox">
                        <input type="date" placeholder="Enter Date of Birth">
                        <img src="date.png" width="20px" alt="Date">
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Enroll :)" onclick="javacript:alert('Congrats !!! You are Enrolled !!! ðŸ‘ðŸ‘')">
                    </div>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
